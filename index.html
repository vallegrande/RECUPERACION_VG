<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOPICO: VALLE GRANDE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11">
    <link rel="stylesheet" href="css/style.css">
    <script>
        function mostrarAlerta() {
            Swal.fire({
                title: 'Datos enviados correctamente',
                icon: 'success',
                confirmButtonText: 'Aceptar'
            });
        }
    </script>
</head>

<body>
    <div class="container">
        <form method="post" id="MiFormulario" action="/guardar" onsubmit="mostrarAlerta()">
            <h2>REGISTRO DE PACIENTES</h2>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha de Nacimiento:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <div class="radio_form">
                    <input type="radio" name="sexo" id="Hombre" value="Hombre" required>
                    <label for="Hombre">Hombre</label>
                </div>
                <div class="radio_form">
                    <input type="radio" name="sexo" id="Mujer" value="Mujer" required>
                    <label for="Mujer">Mujer</label>
                </div>
            </div>
            <div class="form-group">
                <label for="celular">Celular:</label>
                <input type="tel" name="celular" id="celular" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" name="direccion" id="direccion" required>
            </div>
            <div class="form-group">
                <label for="colesterol">Colesterol:</label>
                <input type="number" name="colesterol" id="colesterol" required>
            </div>
            <div class="form-group">
                <label for="glucosa">Glucosa:</label>
                <input type="number" name="glucosa" id="glucosa" required>
            </div>
            <div class="form-group">
                <label for="hemoglobina">Hemoglobina:</label>
                <input type="number" name="hemoglobina" id="hemoglobina" required>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo de Seguro:</label>
                <select name="tipo" id="tipo" required>
                    <option value="EsSalud">EsSalud</option>
                    <option value="Farmacia">Farmacia</option>
                    <option value="Clinica">Clinica</option>
                </select>
            </div>
            <button class="btn_guardar" type="submit">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
